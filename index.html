<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>

      <div class="header_section">
        <div style="display: flex">
          <div style="display: flex; align-items: center; z-index: 10;">
            <img style="margin-top: 20px" src="./Asset/Logos/header_logo.png" alt="" />
            <h1 class="logo_text">Metabnb</h1>
          </div>
        </div>

        <div id="g">
          <div class="">
            <div class="close-sidebar-btn_con">
              <div id="close-sidebar-btn">❌</div>
            </div>
            <nav>
              <li><a href="">Home</a></li>
              <li><a href="">Place to Stay</a></li>
              <li><a href="">NFTs</a></li>
              <li><a href="">Community</a></li>
            </nav>
          </div>
          <div style="margin-top: 20px" class=" wallet_btn_con">
            <button id="wallet_btn">Connect wallet</button>
          </div>
        </div>

        <img class="bar_icon" id="open-sidebar-btn" src="/Asset/Logos/bar_icon.png" alt="" />
      </div>


  </div>
  <div id="modaloverlay">
    <div class="modal_con">
      <div id="modal">
        <div>
          <div class="modal_context_con">
            <div id="modal_close_btn" aria-label="close sidbar">❌</div>
            <div class="modal_context">
              <input type="text" id="modal_input" placeholder="Input Your Adress" />
              <button id="modal_btn">Connect to Wallet!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </header>
  
  <section class="hero_section">
    <div class="left_hero_section">
      <h1 class="hero_header">Rent a <span
          class="spanOne">Place</span> away from<br> <span class="spanTwo">Home</span> in the <span
          class="spanThree">Metaverse</span></h1>
      <p class="heroText">we provide you access to luxury and affordable houses<br> in the metaverse, get a chance
        to turn your imagination to reality at your comfort zone </p>
      <div class="input_con">
        <div class="input_bg">
          <input class="hero_input" type="text" placeholder="Search for location">
        </div>
        <button class="input_btn">Search</button>
      </div>
    </div>
    <div class="hero_imgs">
      <div class="left_hero_img">
        <img src="Asset/imgs/hero_image 1.png" alt="">
        <img src="Asset/imgs/hero_image 2.png" alt="">
      </div>
      <div class="right_hero_img">
        <img src="Asset/imgs/hero_img 3.png" alt="">
        <img src="Asset/imgs/hero_img4.png" alt="">
      </div>
    </div>

  </section>
  </div>

  <script src="app.js"></script>
</body>

</html>
